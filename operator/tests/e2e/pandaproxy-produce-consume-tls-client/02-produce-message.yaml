apiVersion: batch/v1
kind: Job
metadata:
  name: produce-message-with-pp-mtls
spec:
  template:
    spec:
      volumes:
        - name: tlscert
          secret:
            defaultMode: 420
            secretName: proxy-tls-client-auth-proxy-api-client
        - name: tlscertca
          secret:
            defaultMode: 420
            secretName: proxy-tls-client-auth-proxy-api-node
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
            - -ex
          args:
            - 'curl -s -v -X POST "https://proxy-tls-client-auth-0.proxy-tls-client-auth.$POD_NAMESPACE.svc.cluster.local:8082/topics/test"
              \

              -H "Content-Type: application/vnd.kafka.json.v2+json" \

              -d ''{"records":[{"value":"Vectorized"},{"value":"Pandaproxy"},{"value":"JSON
              Demo"}]}'' \

              --cacert /etc/tls/certs/pandaproxy/ca/ca.crt \

              --cert /etc/tls/certs/pandaproxy/tls.crt \

              --key /etc/tls/certs/pandaproxy/tls.key

              '
          volumeMounts:
            - mountPath: /etc/tls/certs/pandaproxy
              name: tlscert
            - mountPath: /etc/tls/certs/pandaproxy/ca
              name: tlscertca
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
