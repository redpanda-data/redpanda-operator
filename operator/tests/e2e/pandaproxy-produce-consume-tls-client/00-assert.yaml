apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: proxy-tls-client-auth
status:
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-tls-client-auth
spec:
  clusterIP: None
  ports:
    - name: admin
      port: 9644
      protocol: TCP
      targetPort: 9644
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: 9092
    - name: proxy
      port: 8082
      protocol: TCP
      targetPort: 8082
  type: ClusterIP
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: proxy-tls-client-auth-proxy-selfsigned-issuer
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: proxy-tls-client-auth-proxy-root-issuer
status:
  conditions:
    - reason: KeyPairVerified
      status: "True"
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: proxy-tls-client-auth-proxy-root-certificate
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: proxy-tls-client-auth-proxy-api-node
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
