apiVersion: v1
kind: ConfigMap
metadata:
  name: injected-value
data:
  value-1: |
    1003
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: centralized-configuration-injected-ref
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 2
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "100m"
      memory: 256Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    pandaproxyApi:
      - port: 8082
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
  clusterConfiguration:
    segment_appender_flush_timeout_ms:
      configMapKeyRef:
        name: injected-value
        key: value-1
