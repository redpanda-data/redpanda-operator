apiVersion: batch/v1
kind: Job
metadata:
  name: create-schema-with-client-auth
spec:
  template:
    spec:
      volumes:
        - name: tlscert
          secret:
            defaultMode: 420
            secretName: create-topic-with-client-auth-schema-registry-node
        - name: mtlscerts
          secret:
            defaultMode: 420
            secretName: create-topic-with-client-auth-schema-registry-client
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - >
              curl -vv --silent --cacert /etc/tls/certs/schema-registry/ca.crt --cert
              /etc/tls/certs/schema-registry-client/tls.crt --key /etc/tls/certs/schema-registry-client/tls.key
              -X POST -H "Content-Type: application/vnd.schemaregistry.v1+json" --data
              '{"schema": "{\"type\": \"string\"}" }' https://create-topic-with-client-auth-cluster.$POD_NAMESPACE.svc.cluster.local.:8081/subjects/Kafka-value/versions
          volumeMounts:
            - mountPath: /etc/tls/certs/schema-registry
              name: tlscert
            - mountPath: /etc/tls/certs/schema-registry-client
              name: mtlscerts
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
