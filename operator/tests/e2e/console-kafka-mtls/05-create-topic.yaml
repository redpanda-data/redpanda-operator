apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-topic-kafka-mtls
spec:
  template:
    spec:
      volumes:
        - name: tlscert
          secret:
            defaultMode: 420
            secretName: cluster-tls-secret-node-certificate
        - name: rpkconfig
          configMap:
            name: rpk-config-kafka-mtls
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - rpk topic create test --brokers cluster-kafka-mtls-0.cluster-kafka-mtls.$POD_NAMESPACE.svc.cluster.local:9092
              -v
          volumeMounts:
            - mountPath: /etc/tls/certs
              name: tlscert
            - mountPath: /etc/redpanda
              name: rpkconfig
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
