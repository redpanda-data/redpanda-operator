apiVersion: batch/v1
kind: Job
metadata:
  name: create-schema-given-issuer
spec:
  template:
    spec:
      volumes:
        - name: tlscert
          secret:
            defaultMode: 420
            secretName: create-topic-given-issuer-schema-registry-node
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - >
              curl -vv --silent --cacert /etc/tls/certs/schema-registry/ca.crt -X
              POST -H "Content-Type: application/vnd.schemaregistry.v1+json" --data
              '{"schema": "{\"type\": \"string\"}" }' https://create-topic-given-issuer-cluster.$POD_NAMESPACE.svc.cluster.local.:8081/subjects/Kafka-value/versions
          volumeMounts:
            - mountPath: /etc/tls/certs/schema-registry
              name: tlscert
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
