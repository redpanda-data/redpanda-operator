apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: shared-tls-cert
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
        tls:
          enabled: true
    adminApi:
      - port: 9644
    pandaproxyApi:
      - port: 8080
        tls:
          enabled: true
          nodeSecretRef:
            name: shared-tls-cert-redpanda
    schemaRegistry:
      port: 8081
      tls:
        enabled: true
        nodeSecretRef:
          name: shared-tls-cert-redpanda
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
