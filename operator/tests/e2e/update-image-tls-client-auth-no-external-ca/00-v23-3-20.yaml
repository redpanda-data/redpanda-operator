apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: up-img-admin-mtls
spec:
  image: "redpandadata/redpanda"
  version: "v23.3.20"
  replicas: 3
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "100m"
      memory: 256Mi
    redpanda:
      memory: 217Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
        tls:
          enabled: true
          requireClientAuth: true
    developerMode: true
    additionalCommandlineArguments:
      default-log-level: trace
      dump-memory-diagnostics-on-alloc-failure-kind: all
      reserve-memory: 100M
      logger-log-level=exception=info:io: info
