apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
- timeout: 300
  script: |
    kubectl wait --for=condition=ClusterConfigured=True cluster/up-img-admin-mtls --timeout 300s --namespace $NAMESPACE
    kubectl wait --for=condition=OperatorQuiescent=True cluster/up-img-admin-mtls --timeout 300s --namespace $NAMESPACE
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: up-img-admin-mtls
status:
  readyReplicas: 3
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: up-img-admin-mtls-admin-selfsigned-issuer
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: up-img-admin-mtls-admin-root-issuer
status:
  conditions:
    - reason: KeyPairVerified
      status: "True"
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: up-img-admin-mtls-admin-root-certificate
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: up-img-admin-mtls-admin-api-node
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: up-img-admin-mtls-admin-api-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: up-img-admin-mtls
status:
  version: "v23.3.20"
  readyReplicas: 3
  replicas: 3
  upgrading: false
  restarting: false
