apiVersion: batch/v1
kind: Job
metadata:
  name: retrieve-schema-client-external-updated-ca-mtls
spec:
  template:
    spec:
      volumes:
        - name: tlscertkey
          secret:
            defaultMode: 420
            secretName: sr-client-cert-key1
        - name: tlscacert
          secret:
            defaultMode: 420
            secretName: sr-external-ca-mtls-schema-registry-node
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - >
              curl -vv --cacert /etc/tls/certs/schema-registry/ca/ca.crt --cert /etc/tls/certs/schema-registry/tls.crt
              --key /etc/tls/certs/schema-registry/tls.key -X GET https://sr-external-ca-mtls-cluster.$POD_NAMESPACE.svc.cluster.local.:8081/subjects/Kafka-value/versions/1
          volumeMounts:
            - mountPath: /etc/tls/certs/schema-registry
              name: tlscertkey
            - mountPath: /etc/tls/certs/schema-registry/ca
              name: tlscacert
      restartPolicy: Never
  backoffLimit: 20
  parallelism: 1
  completions: 1
---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl delete pod -l app.kubernetes.io/component=redpanda,app.kubernetes.io/instance=sr-external-ca-mtls
    namespaced: true
