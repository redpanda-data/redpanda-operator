apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: sr-external-ca-mtls
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  configuration:
    additionalCommandlineArguments:
      default-log-level: trace
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    schemaRegistry:
      port: 8081
      external: {}
      tls:
        enabled: true
        requireClientAuth: true
        clientCACertRef:
          kind: Secret
          name: sr-ca-cert
          apiGroup: ''
    developerMode: true
