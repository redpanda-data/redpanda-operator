apiVersion: batch/v1
kind: Job
metadata:
  name: get-schema-update-img-external-client-ca
spec:
  template:
    spec:
      volumes:
        - name: tlscertkey
          secret:
            defaultMode: 420
            secretName: upd-mtls-client-cert-key
        - name: tlscacert
          secret:
            defaultMode: 420
            secretName: upd-schema-registry-secret-root-certificate
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - >
              curl -vv --silent --cacert /etc/tls/certs/schema-registry/ca/ca.crt
              --cert /etc/tls/certs/schema-registry/tls.crt --key /etc/tls/certs/schema-registry/tls.key
              -X GET https://update-img-external-client-ca-cluster.$POD_NAMESPACE.svc.cluster.local.:8081/subjects/Kafka-value/versions/1
          volumeMounts:
            - mountPath: /etc/tls/certs/schema-registry
              name: tlscertkey
            - mountPath: /etc/tls/certs/schema-registry/ca
              name: tlscacert
      restartPolicy: Never
  backoffLimit: 20
  parallelism: 1
  completions: 1
