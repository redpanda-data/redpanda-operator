apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-proxy
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    pandaproxyApi:
      - port: 8082
        external: {}
        tls:
          enabled: true
          requireClientAuth: true
          clientCACertRef:
            kind: Secret
            name: pp-ca-cert
            apiGroup: ""
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
