apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: proxy-sasl
status:
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-sasl
spec:
  clusterIP: None
  ports:
    - name: admin
      port: 9644
      protocol: TCP
      targetPort: 9644
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: 9092
    - name: proxy
      port: 8082
      protocol: TCP
      targetPort: 8082
  type: ClusterIP
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
