apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-cluster-resources
spec:
  resources:
    redpanda:
      cpu: 2
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 1Gi
  configuration:
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
