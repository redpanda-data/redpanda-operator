apiVersion: batch/v1
kind: Job
metadata:
  name: retrieve-schema-with-tls-rp-sasl
spec:
  template:
    spec:
      volumes:
        - name: tlscert
          secret:
            defaultMode: 420
            secretName: schema-registry-sasl-schema-registry-node
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SCRAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: schema-registry-sasl-schema-registry-sasl
                  key: username
            - name: SCRAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: schema-registry-sasl-schema-registry-sasl
                  key: password
          command:
            - /bin/bash
            - -c
          args:
            - >
              curl -vv --silent --cacert /etc/tls/certs/schema-registry/ca.crt -X
              GET -u "$SCRAM_USERNAME:$SCRAM_PASSWORD" https://schema-registry-sasl-cluster.$POD_NAMESPACE.svc.cluster.local.:8081/subjects/Kafka-value/versions/1
          volumeMounts:
            - mountPath: /etc/tls/certs/schema-registry
              name: tlscert
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
