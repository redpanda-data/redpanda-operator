apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: decomm-on-delete
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 3
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "100m"
      memory: 256Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    pandaproxyApi:
      - port: 8082
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
