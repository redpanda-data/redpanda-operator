---
apiVersion: cluster.redpanda.com/v1alpha2
kind: Redpanda
metadata:
  finalizers:
    - operator.redpanda.com/finalizer
  name: redpanda
spec:
  clusterSpec:
    statefulset:
      replicas: 1
status:
  conditions:
    - message: Redpanda reconciliation succeeded
      reason: RedpandaClusterDeployed
      status: "True"
      type: Ready
    - type: ClusterLicenseValid
    - type: ClusterConfigSynced
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
spec:
  replicas: 1
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh redpanda ../../_e2e_artifacts_v2
