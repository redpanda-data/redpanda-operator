apiVersion: batch/v1
kind: Job
metadata:
  name: get-redpanda-0-injected-ref
spec:
  backoffLimit: 10
  template:
    spec:
      activeDeadlineSeconds: 90
      containers:
        - name: curl
          image: curlimages/curl:latest
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - >
              url=https://redpanda-injected-ref-0.redpanda-injected-ref.$NAMESPACE.svc.cluster.local:9644/v1/config
              res=$(curl -v -L --cacert /etc/tls/certs/default/ca.crt $url | grep -o '\"segment_appender_flush_timeout_ms\":[^,}]*'
              | grep -o '[^:]*$') && echo $res > /dev/termination-log && if [[ "$res"
              != "1003" ]]; then
                exit 1;
              fi
          volumeMounts:
            - mountPath: /etc/tls/certs/default
              name: redpanda-default-cert
      restartPolicy: Never
      volumes:
        - name: redpanda-default-cert
          secret:
            defaultMode: 292
            secretName: redpanda-injected-ref-default-cert