---
apiVersion: cluster.redpanda.com/v1alpha2
kind: Redpanda
metadata:
  finalizers:
    - operator.redpanda.com/finalizer
  name: redpanda-topic
status:
  conditions:
    - message: Redpanda reconciliation succeeded
      reason: RedpandaClusterDeployed
      status: "True"
      type: Ready
    - type: ClusterLicenseValid
    - type: ClusterConfigSynced
  helmRelease: redpanda-topic
  helmReleaseReady: true
  helmRepository: redpanda-repository
  helmRepositoryReady: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda-topic
spec:
  replicas: 3
status:
  availableReplicas: 3
  currentReplicas: 3
  readyReplicas: 3
  replicas: 3
  updatedReplicas: 3
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh redpanda ../../_e2e_artifacts_v2
