apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: one-node-external
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 1.2Gi
    limits:
      cpu: 1
      memory: 1.2Gi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
    - external:
        enabled: true
        subdomain: local.rp
      port: 30001
    pandaproxyApi:
    - port: 8082
    schemaRegistry:
      port: 8081
      external:
        enabled: true
        subdomain: local.rp
    adminApi:
    - port: 9644
    developerMode: true
