---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: v2-manager
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - serviceaccounts
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - apps
    resources:
      - controllerrevisions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
      - issuers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cluster.redpanda.com
    resources:
      - nodepools
      - redpandas
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cluster.redpanda.com
    resources:
      - nodepools/finalizers
      - redpandaroles/finalizers
      - redpandas/finalizers
      - schemas/finalizers
      - shadowlinks/finalizers
      - topics/finalizers
      - users/finalizers
    verbs:
      - update
  - apiGroups:
      - cluster.redpanda.com
    resources:
      - nodepools/status
      - redpandaroles/status
      - redpandas/status
      - schemas/status
      - shadowlinks/status
      - topics/status
      - users/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - cluster.redpanda.com
    resources:
      - redpandarolebindings
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - cluster.redpanda.com
    resources:
      - redpandaroles
      - schemas
      - shadowlinks
      - topics
      - users
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - podmonitors
      - servicemonitors
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
      - clusterroles
      - rolebindings
      - roles
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
