apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: sasl
spec:
  image: ${DEFAULT_REDPANDA_REPO}
  version: ${DEFAULT_REDPANDA_TAG}
  replicas: 1
  enableSasl: true
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "100m"
      memory: 256Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    schemaRegistryApi:
      - port: 8081
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
