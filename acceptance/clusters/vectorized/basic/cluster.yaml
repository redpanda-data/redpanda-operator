apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: basic
spec:
  image: "redpandadata/redpanda"
  version: "v25.2.1"
  replicas: 1
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "100m"
      memory: 256Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    schemaRegistryApi:
      - port: 8081
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
