---
apiVersion: cluster.redpanda.com/v1alpha1
kind: Redpanda
metadata:
  finalizers:
    - operator.redpanda.com/finalizer
  name: rp-connectors
spec:
  chartRef:
    chartVersion: "5.7.4"
  clusterSpec:
    statefulset:
      replicas: 1
    connectors:
      enabled: true
status:
  conditions:
    - message: Redpanda reconciliation succeeded
      reason: RedpandaClusterDeployed
      status: "True"
      type: Ready
  helmRelease: rp-connectors
  helmReleaseReady: true
  helmRepository: redpanda-repository
  helmRepositoryReady: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rp-connectors
spec:
  replicas: 1
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/component: test
    app.kubernetes.io/instance: rp-connectors
    app.kubernetes.io/name: test
status:
  phase: Running
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh redpanda ../../_e2e_artifacts_v2
