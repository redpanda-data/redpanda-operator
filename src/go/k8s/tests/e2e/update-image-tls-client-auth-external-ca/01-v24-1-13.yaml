apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-img-external-client-ca
spec:
  image: "vectorized/redpanda"
  version: "v24.1.13"
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
    redpanda:
      memory: 850Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    pandaproxyApi:
      - port: 8082
        external: {}
        tls:
          enabled: true
          requireClientAuth: true
    schemaRegistry:
      port: 8081
      external: {}
      tls:
        enabled: true
        requireClientAuth: true
        nodeSecretRef:
          name: upd-schema-registry-secret-node-certificate
          namespace: redpanda-system
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      abort-on-seastar-bad-alloc: ''
      reserve-memory: 100M
