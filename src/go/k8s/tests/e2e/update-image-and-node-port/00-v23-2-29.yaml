apiVersion: v1
kind: Service
metadata:
  name: update-image-cluster-and-node-port-external
spec:
  externalTrafficPolicy: Local
  ports:
    - name: kafka-different-name
      nodePort: 32748
      port: 9093
      protocol: TCP
      targetPort: 9093
    - name: admin-different-name
      nodePort: 31178
      port: 9645
      protocol: TCP
      targetPort: 9645
  type: NodePort
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-image-cluster-and-node-port
spec:
  image: "vectorized/redpanda"
  version: "v23.2.29"
  replicas: 3
  restartConfig:
    underReplicatedPartitionThreshold: 0
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
    redpanda:
      memory: 850Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
      - external:
          enabled: true
    adminApi:
      - port: 9644
      - external:
          enabled: true
    developerMode: true
    additionalCommandlineArguments:
      dump-memory-diagnostics-on-alloc-failure-kind: all
      reserve-memory: 100M
