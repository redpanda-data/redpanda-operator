apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: up-img-admin-tls
spec:
  image: "vectorized/redpanda"
  version: "v23.2.29"
  replicas: 3
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
        tls:
          enabled: true
    developerMode: true
    additionalCommandlineArguments:
      default-log-level: trace
      dump-memory-diagnostics-on-alloc-failure-kind: all
      reserve-memory: 100M
