apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: kafka-api-cluster-service-internal
status:
  replicas: 1
  restarting: false
  conditions:
    - type: ClusterConfigured
      status: "True"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-api-cluster-service-internal
status:
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-api-cluster-service-internal-cluster
spec:
  ports:
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: 9092
  type: ClusterIP
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
