version: '3'

tasks:
  generate:
    desc: "Run all file generation tasks"
    cmds:
      - task: generate:console
      - task: generate:operator
      - task: generate:redpanda
      - task: generate:connectors
      # Generate chart README.md's
      - helm-docs --chart-to-generate charts/connectors,charts/console,operator/chart
      - helm-docs --chart-to-generate charts/redpanda/chart --template-files ../README.tpl.md --output-file ../README.md
      - helm-docs --chart-to-generate charts/redpanda/chart --template-files ../README.tpl.md --output-file README.md

  generate:console:
    desc: "Generate files for the console Helm chart"
    cmds:
    - task: genpartial
      vars: { CHART: console }
    - task: genschema
      vars: { CHART: console }
    - task: gotohelm
      vars: { CHART: console }

  generate:operator:
    desc: "Generate files for the operator Helm chart"
    cmds:
    - task: genpartial
      vars: { CHART: operator, DIR: operator/chart }
    - task: genschema
      vars: { CHART: operator, DIR: operator/chart }
    - task: gotohelm
      vars: { CHART: operator, DIR: operator/chart }

  generate:redpanda:
    desc: "Generate files for the redpanda Helm chart"
    cmds:
    - task: genpartial
      vars: { CHART: redpanda }
    - task: genschema
      vars: { CHART: redpanda, OUT: ./chart/values.schema.json }
    - task: gotohelm
      vars: { CHART: redpanda, DEPS: github.com/redpanda-data/redpanda-operator/charts/console/v3, OUT: "./chart/templates" }

  generate:connectors:
    desc: "Generate files for the connectors Helm chart"
    cmds:
    - task: genpartial
      vars: { CHART: connectors }
    - task: gotohelm
      vars: { CHART: connectors }

  kind-cluster:
    cmds:
      - kind create cluster --config operator/kind-for-v2.yaml

  # Below this line are internal helper tasks that configuring caching for generation tasks.

  genpartial:
    internal: true
    run: when_changed
    label: "genpartial:{{ .CHART }}"
    desc: "Generate a 'partial' version of the Values struct"
    deps:
    - task: :build:gen
    vars:
      CHART: '{{ .CHART }}'
      DIR: '{{ .DIR | default (printf "charts/%s" .CHART ) }}'
    dir: "{{ .DIR }}"
    requires:
      vars: [CHART]
    sources:
    - ./*.go
    - ./**/*.go
    - exclude: ./values_partial.gen.go
    generates:
    - ./values_partial.gen.go
    cmds:
    - gen partial --header {{ .SRC_DIR }}/licenses/boilerplate.go.txt --out ./values_partial.gen.go --struct Values .

  genschema:
    internal: true
    run: when_changed
    label: "genschema:{{ .CHART }}"
    desc: "Generate the values JSON schema from the Values struct"
    deps:
    - task: :build:gen
    vars:
      CHART: '{{ .CHART }}'
      DIR: '{{ .DIR | default (printf "charts/%s" .CHART ) }}'
      OUT: '{{ .OUT | default "./values.schema.json" }}'
    dir: '{{ .DIR }}'
    requires:
      vars: [CHART]
    sources:
    - ./*.go
    generates:
    - "{{ .OUT }}"
    cmds:
    - gen schema {{ .CHART }} > {{ .OUT }}

  gotohelm:
    internal: true
    run: when_changed
    label: "gotohelm:{{ .CHART }}"
    desc: "Generate helm templates from Go definitions"
    deps:
    - task: :build:gotohelm
    vars:
      CHART: '{{ .CHART }}'
      DEPS: '{{ .DEPS }}'
      DIR: '{{ .DIR | default (printf "charts/%s" .CHART ) }}'
      OUT: '{{ .OUT | default "./templates" }}'
    requires:
      vars: [CHART]
    dir: "{{ .DIR }}"
    sources:
    - ./*.go
    - ./**/*.go
    generates:
    - "{{ .OUT }}/*"
    - "{{ .OUT }}/**/*"
    cmds:
    # Generate helm templates from Go definitions
    - gotohelm -write {{ .OUT }} . {{ .DEPS }}

  download-dependencies:
    desc: "Build out the charts/ directory from the Chart.lock file"
    vars:
      CHART: '{{ .CHART }}'
      DIR: '{{ .DIR | default (printf "charts/%s" .CHART ) }}'
    requires:
      vars: [CHART]
    dir: "{{ .DIR }}"
    sources:
    - ./charts/*
    generates:
    - ./charts/*
    cmds:
    - helm repo add redpanda https://charts.redpanda.com
    - helm dep build .
