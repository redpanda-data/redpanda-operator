project: gotohelm
kind: Added
body: |-
    Added support for passing method references.

      The following code (sans the Printf) now transpiles successfully.

      ```go
      type S struct {Value int}
      func (s *S) GetValue() int {return s.Value}

      s := S{Value: 10}
      ref := s.GetValue

      fmt.Printf("%d", ref()) // 10
      ```
